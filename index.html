    <main class="main">
        <h1 class="header">Canvas + SVG Grow Demo</h1>
        <div class="svg">
            <h2 class="header">SVG</h2>
            <div class="svg-content">

                <div class="svg-content-block">
                    <h3 class="header">Inline SVG</h3>
                    <svg width="225" height="225">
                        <path d="M 0 100 L 100 100 L 100 0 Z" fill-opacity="0.5" fill="green" />
                        <rect x="75" y="75" width="100" height="100" fill="blue" fill-opacity="0.5" />
                        <circle cx="175" cy="175" r="50" fill="red" fill-opacity="0.5" />
                    </svg>

                    <!-- <object data="./svg/demo_1.svg" type="image/svg+xml"></object> -->
                    <!-- <embed src="./svg/demo_1.svg" type="" /> -->
                </div>

                <div class="svg-content-block">
                    <h3 class="header">Image SVG</h3>
                    <img src="./svg/demo_1.svg" alt="SVG image" class="svg-image" />
                </div>

                <div class="svg-content-block">
                    <h3 class="header">CSS background SVG</h3>
                    <div class="square-225 svg-background"></div>
                </div>

                <div class="svg-content-block">
                    <h3 class="header">SVG sprites</h3>

                    <div class="svg-sprites">
                        <svg width="30" height="30">
                            <use xlink:href="#qr-code" href="#qr-code" />
                        </svg>

                        <svg width="30" height="30">
                            <use xlink:href="#clock" href="#clock" style="fill:red;" />
                        </svg>

                        <svg width="30" height="30" fill="lightblue">
                            <use xlink:href="#dice" href="#dice" />
                        </svg>

                        <svg width="30" height="30" fill="coral">
                            <use xlink:href="#hour-glass" href="#hour-glass" />
                        </svg>

                        <svg width="30" height="30">
                            <use xlink:href="#pencil" href="#pencil" style="fill:blue;" />
                        </svg>

                        <svg width="30" height="30">
                            <use xlink:href="#office" href="#office" />
                        </svg>
                    </div>
                </div>

            </div>
        </div>
        <div class="canvas">
            <h2 class="header">Canvas</h2>
            <canvas id="canvas-drawing-area" width="225" height="225"></canvas>
        </div>
    </main>
